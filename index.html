<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantum V5.7 Decoder</title>
    <style>
        body {
            margin: 0;
            background: #000;
            overflow: hidden;
            font-family: 'Courier New', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #0f0;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }

        .container {
            position: relative;
            z-index: 2;
            text-align: center;
            background: rgba(0, 0, 0, 0.9);
            padding: 30px;
            border: 1px solid #0f0;
            border-radius: 10px;
            box-shadow: 0 0 15px #0f0;
            width: 420px;
        }

        h1 {
            font-size: 1.2rem;
            letter-spacing: 3px;
            margin-bottom: 15px;
            color: #0f0;
        }

        #advice-text {
            font-size: 0.8rem;
            color: #ff4444;
            margin-bottom: 20px;
            min-height: 20px;
        }

        .number-box {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 25px 0;
            min-height: 60px;
        }

        .digit {
            font-size: 2.2rem;
            background: #0f0;
            color: #000;
            padding: 8px 15px;
            border-radius: 5px;
            display: none;
            box-shadow: 0 0 15px #0f0;
            font-weight: bold;
        }

        button {
            background: transparent;
            color: #0f0;
            border: 1px solid #0f0;
            padding: 15px 30px;
            cursor: pointer;
            text-transform: uppercase;
            font-weight: bold;
            transition: 0.3s;
        }

        button:hover {
            background: #0f0;
            color: #000;
            box-shadow: 0 0 20px #0f0;
        }

        #qr-section {
            margin-top: 30px;
            display: none;
            border-top: 1px solid #333;
            padding-top: 20px;
            animation: fadeIn 1s;
        }

        /* QR Code giữ nguyên tỷ lệ tự nhiên */
        .qr-image {
            width: 250px;
            height: auto;
            border: 4px solid #fff;
            border-radius: 8px;
            margin: 15px 0;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }
    </style>
</head>

<body>

    <canvas id="matrix"></canvas>

    <div class="container">
        <h1>QUANTUM DECODER V5.7</h1>
        <div id="advice-text">HỆ THỐNG ĐANG CHỜ GIẢI MÃ...</div>

        <div class="number-box" id="num-container"></div>

        <button id="btn" onclick="fetchFromSheet()">GIẢI MÃ MA TRẬN</button>

        <div id="qr-section">
            <div style="font-size: 0.75rem; color: #aaa;">DÀN SỐ HỘI TỤ THÀNH CÔNG</div>
            <img src="https://raw.githubusercontent.com/9dpi/thantoan/main/qr-code-tech.jpg" class="qr-image">
            <div style="font-size: 0.7rem; color: #0f0; margin-top: 10px;">DONATE ĐỂ DUY TRÌ TẦN SỐ TESLA</div>
        </div>
    </div>

    <script>
        // --- THAY ID SHEET CỦA BẠN VÀO ĐÂY ---
        const SHEET_ID = '1gCjSiVawV6SyfE5TpBy4O1h-15xIA_Ocub7V433BC-E';
        const SHEET_NAME = 'Quantum_Dashboard';
        // Link API CSV (Dễ lấy dữ liệu nhất cho GitHub)
        const DATA_URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:csv&sheet=${SHEET_NAME}`;

        // Matrix Rain Effect
        const canvas = document.getElementById('matrix');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth; canvas.height = window.innerHeight;
        const chars = "0123456789ABCDEF$+-*/";
        const fontSize = 16;
        const drops = Array(Math.floor(canvas.width / fontSize)).fill(1);
        function draw() {
            ctx.fillStyle = "rgba(0, 0, 0, 0.05)"; ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "#0f0"; ctx.font = fontSize + "px monospace";
            drops.forEach((y, i) => {
                const text = chars[Math.floor(Math.random() * chars.length)];
                ctx.fillText(text, i * fontSize, y * fontSize);
                if (y * fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
                drops[i]++;
            });
        }
        setInterval(draw, 35);

        async function fetchFromSheet() {
            const btn = document.getElementById('btn');
            const advice = document.getElementById('advice-text');
            btn.style.display = 'none';
            advice.innerText = "ĐANG TRUY XUẤT TẦN SỐ TỪ VŨ TRỤ...";

            try {
                const response = await fetch(DATA_URL);
                const data = await response.text();

                // Phân tích CSV đơn giản để lấy ô B7 và C5
                // Ô B7 là dòng 7 cột 2, C5 là dòng 5 cột 3
                const rows = data.split('\n').map(row => row.split(',').map(cell => cell.replace(/"/g, '')));

                // Lưu ý: CSV index bắt đầu từ 0. B7 là rows[6][1], C5 là rows[4][2]
                const rawNumbers = rows[6][1];
                const adviceData = rows[4][2];

                const numbers = rawNumbers.split('   -   ');
                displayResults(numbers, adviceData);

            } catch (error) {
                advice.innerText = "LỖI KẾT NỐI SHEET. HÃY KIỂM TRA QUYỀN CHIA SẺ!";
                btn.style.display = 'inline-block';
            }
        }

        function displayResults(nums, adv) {
            const container = document.getElementById('num-container');
            document.getElementById('advice-text').innerText = "LỜI KHUYÊN: " + adv;

            nums.forEach((n, i) => {
                const span = document.createElement('span');
                span.className = 'digit';
                span.innerText = n;
                container.appendChild(span);
                setTimeout(() => { span.style.display = 'inline-block'; }, i * 600);
            });

            setTimeout(() => {
                document.getElementById('qr-section').style.display = 'block';
            }, nums.length * 600);
        }
    </script>
</body>

</html>
