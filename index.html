<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantum Decoder V5.7</title>
    <style>
        body {
            margin: 0;
            background: #000;
            overflow: hidden;
            font-family: 'Courier New', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #0f0;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }

        .container {
            position: relative;
            z-index: 2;
            text-align: center;
            background: rgba(0, 0, 0, 0.95);
            padding: 30px;
            border: 1px solid #0f0;
            border-radius: 12px;
            box-shadow: 0 0 20px #0f0;
            width: 420px;
        }

        h1 {
            font-size: 1.3rem;
            letter-spacing: 4px;
            margin: 0;
            text-shadow: 0 0 10px #0f0;
            color: #0f0;
        }

        #target-date {
            font-size: 0.9rem;
            color: #0f0;
            margin-bottom: 15px;
            opacity: 0.8;
        }

        #advice-text {
            font-size: 0.85rem;
            color: #ff4444;
            margin-bottom: 20px;
            min-height: 40px;
            line-height: 1.4;
            font-weight: bold;
        }

        .number-box {
            display: flex;
            justify-content: center;
            gap: 12px;
            margin: 25px 0;
            min-height: 70px;
            flex-wrap: wrap;
        }

        .digit {
            font-size: 2.3rem;
            background: #0f0;
            color: #000;
            padding: 10px 18px;
            border-radius: 6px;
            display: none;
            box-shadow: 0 0 15px #0f0;
            font-weight: bold;
            animation: glow 1.5s infinite;
        }

        button {
            background: transparent;
            color: #0f0;
            border: 2px solid #0f0;
            padding: 15px 35px;
            cursor: pointer;
            text-transform: uppercase;
            font-weight: bold;
            font-family: 'Courier New', monospace;
            transition: 0.3s;
            letter-spacing: 2px;
        }

        button:hover {
            background: #0f0;
            color: #000;
            box-shadow: 0 0 30px #0f0;
        }

        #qr-section {
            margin-top: 30px;
            display: none;
            border-top: 1px solid #333;
            padding-top: 20px;
            animation: fadeIn 1.5s;
        }

        .qr-image {
            width: 260px;
            height: auto;
            border: 4px solid #fff;
            border-radius: 10px;
            margin: 15px 0;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes glow {
            0% {
                box-shadow: 0 0 5px #0f0;
            }

            50% {
                box-shadow: 0 0 20px #0f0;
            }

            100% {
                box-shadow: 0 0 5px #0f0;
            }
        }
    </style>
</head>

<body>

    <canvas id="matrix"></canvas>

    <div class="container">
        <h1>QUANTUM DECODER V5.7</h1>
        <div id="target-date">ĐANG XÁC ĐỊNH THỜI ĐIỂM...</div>
        <div id="advice-text">HỆ THỐNG ĐANG CHỜ GIẢI MÃ...</div>
        <div class="number-box" id="num-container"></div>
        <button id="btn" onclick="fetchFromWebApp()">GIẢI MÃ MA TRẬN</button>
        <div id="qr-section">
            <div style="font-size: 0.75rem; color: #aaa; margin-bottom: 5px;">KẾT QUẢ HỘI TỤ THÀNH CÔNG</div>
            <img src="https://raw.githubusercontent.com/9dpi/thantoan/main/qr-code-tech.jpg" class="qr-image">
            <div style="font-size: 0.7rem; color: #0f0; margin-top: 10px;">DONATE ĐỂ DUY TRÌ TẦN SỐ MATRIX</div>
        </div>
    </div>

    <script>
        const WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbw1LJSamQn-_ZSJXXKHjDqwsbCrQ7DQyc8hXfOVJCY4xI_ktfObM4Q0zbNz7dXC00Smhw/exec';

        // Hiệu ứng Matrix Rain
        const canvas = document.getElementById('matrix');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth; canvas.height = window.innerHeight;
        const chars = "0123456789ABCDEF";
        const fontSize = 16;
        const drops = Array(Math.floor(canvas.width / fontSize)).fill(1);
        function draw() {
            ctx.fillStyle = "rgba(0, 0, 0, 0.05)"; ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "#0f0"; ctx.font = fontSize + "px monospace";
            drops.forEach((y, i) => {
                const text = chars[Math.floor(Math.random() * chars.length)];
                ctx.fillText(text, i * fontSize, y * fontSize);
                if (y * fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
                drops[i]++;
            });
        }
        setInterval(draw, 35);

        // Xử lý hiển thị ngày tháng theo Rule 18h30
        function updateDisplayDate() {
            const now = new Date();
            const currentTotalMinutes = now.getHours() * 60 + now.getMinutes();
            const thresholdMinutes = 18 * 60 + 30; // 18:30

            let displayDate = new Date(now);

            // Nếu từ 18:30 trở đi, tính cho ngày hôm sau
            if (currentTotalMinutes >= thresholdMinutes) {
                displayDate.setDate(now.getDate() + 1);
            }

            const dateString = displayDate.toLocaleDateString('vi-VN', {
                day: '2-digit',
                month: '2-digit',
                year: 'numeric'
            });

            document.getElementById('target-date').innerText = `TẦN SỐ NGÀY: ${dateString}`;
        }
        updateDisplayDate();

        async function fetchFromWebApp() {
            const btn = document.getElementById('btn');
            const advice = document.getElementById('advice-text');
            const container = document.getElementById('num-container');

            btn.style.display = 'none';
            container.innerHTML = '';
            advice.innerText = "ĐANG TRUY XUẤT TẦN SỐ MATRIX...";

            try {
                const response = await fetch(WEB_APP_URL, { redirect: 'follow' });
                const data = await response.json();

                if (data && data.numbers) {
                    displayResults(data.numbers, data.advice);
                }
            } catch (error) {
                advice.innerText = "LỖI KẾT NỐI MA TRẬN. HÃY THỬ LẠI!";
                btn.style.display = 'inline-block';
            }
        }

        function displayResults(nums, adv) {
            document.getElementById('advice-text').innerText = "LỜI KHUYÊN: " + adv;
            nums.forEach((n, i) => {
                const span = document.createElement('span');
                span.className = 'digit';
                span.innerText = n.trim();
                document.getElementById('num-container').appendChild(span);
                setTimeout(() => { span.style.display = 'inline-block'; }, i * 600);
            });
            setTimeout(() => { document.getElementById('qr-section').style.display = 'block'; }, nums.length * 600);
        }
    </script>
</body>

</html>
